<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>LOGIN TO ACCOUNT</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="USERNAME..." name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="PASSWORD..." name="password" required>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="forgot">
                    FORGOT PASSWORD OR USERNAME, <a href="./register.html">CLICK HERE.</a>
                </div>
            </form>
        </div>
        <div class="register-box">
            <h2>OR REGISTER ACCOUNT WHEN NOT HAVE YET</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="USERNAME..." name="username" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="EMAIL..." name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="PASSWORD..." name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="PASSWORD RE-TYPE..." name="password_confirm" required>
                </div>
                <button type="submit" class="btn">REGISTER</button>
            </form>
        </div>
    </div>
</body>
</html>
